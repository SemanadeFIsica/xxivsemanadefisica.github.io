<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider + Detalhes do Palestrante</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="semanadefisica.css" />
  <style>
    body{
      padding: 0;
      margin: 0;
    }
    .star {
      color: gold;
    }
    .icon {
      fill: white; /* altera a cor do círculo via currentColor */
      color: white;
      /* transform: rotate(65deg); */
    }

    .banner-fundo {
      /* background: linear-gradient(135deg, rgb(114, 0, 250), rgba(39, 38, 42, 1)); */
      background: radial-gradient(circle at top left, #7b2ff7, #591885);
      margin: 0;
      width: 100%;
      aspect-ratio: 15 / 7;
    }

    .coluna {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .coluna#logo-item {
      line-height: 0;
    }

    .coluna p#p1{
      padding-top: 9vw;
      font-size: 4vw;
    }
    .coluna p#p2{
      padding-top: 13vw;
      font-size: 4vw;
    }
    .coluna div#info {
      padding-top: 9vw;
      font-size: 1.2vw;
    }
    .coluna div#banner-patrocinadores {
      font-size: 1vw;
    }

    .linha {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* controla o espaço entre os dois elementos */
      /* border: 3px dashed white; */
    }

    .linha#logosmfs
    {
      font-size: 6vw;
      position: relative;
      top: 1.5vw;
    }
    .linha#logosmfs h1
    {
      position: inherit;
      font-size: 5.5vw;
    }
    .linha#logosmfs p
    {
      padding-top: 2.8vw;
      position: inherit;
      font-size: 1.8vw;
      border: 3px dashed red;
    }
    .linha#logosmfs svg#icon {
      size: 2vw;
      border: 2px dashed white;
    }
    .linha#banner-patrocinadores svg, img {
      block-size: 2vw;
      margin: 0;
      padding: 0;
      border: 2px dashed red;
      width: auto;
    }


    .item-esquerda#logo-item {
      width: 10vw;
      aspect-ratio: 1;
      border: 1px dashed white;
    }

    .item-direita#logo-item {
      color: white;
    }
    .item-direita, .item-esquerda {
      /* border: 5px dashed red; */
    }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <div style="" class="banner-fundo">

    <div class="coluna">
      <p id="p1">Sejam bem-vindos à</p>

      <div class="linha" id="logosmfs">

        <svg class="item-esquerda" id="logo-item">
          <use href="assets/vectors/sprite.svg#vector-4"></use>
        </svg>

        <div class="coluna" id="logo-item">
          <h1 class="item-direita">XXIV Semana de Física</h1>
          <p>De Newton ao Networking: A Física e suas diferentes áreas de atuação</p>
        </div>

      </div>
      <div id="info">
        <p>Data: 26 a 28 de Maio</p>
        <p>Local: Auditório do Módulo 4</p>
      </div>

      <div id="banner-patrocinadores">
        <p>Realização:</p>
        <div class="linha" id="banner-patrocinadores">
           <svg style="fill: white; color: white;">
            <use href="assets/vectors/sprite-uefs.svg#dafis"></use>
          </svg>
          <img src="assets/icons/ostra.png" alt="">
          <svg>
            <use href="assets/vectors/sprite-uefs.svg#proex"></use>
          </svg>
          <img src="1" alt="">
        </div>
      </div>
        
    </div>
  </div>


  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Palestrantes em Destaque</h2>

    <!-- Slider -->
    <div class="swiper mySwiper px-2 mb-8">
      <div class="swiper-wrapper">

        <!-- Slides com dados embutidos como atributos -->
        <div class="swiper-slide bg-white rounded-2xl shadow-md p-4 flex flex-col items-center text-center cursor-pointer"
             onclick="mostrarDetalhes(this)"
             data-nome="João Silva"
             data-bio="João é especialista em inovação tecnológica com 10 anos de experiência em startups."
             data-foto="https://via.placeholder.com/150">
          <img src="https://via.placeholder.com/150" alt="João" class="rounded-full w-24 h-24 mb-3">
          <h3 class="text-lg font-semibold">João Silva</h3>
          <div class="flex justify-center mt-1">
            <span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="text-gray-300">★</span>
          </div>
        </div>

        <div class="swiper-slide bg-white rounded-2xl shadow-md p-4 flex flex-col items-center text-center cursor-pointer"
             onclick="mostrarDetalhes(this)"
             data-nome="Maria Oliveira"
             data-bio="Maria é pesquisadora e palestrante na área de inteligência artificial e ética digital."
             data-foto="https://via.placeholder.com/150">
          <img src="https://via.placeholder.com/150" alt="Maria" class="rounded-full w-24 h-24 mb-3">
          <h3 class="text-lg font-semibold">Maria Oliveira</h3>
          <div class="flex justify-center mt-1">
            <span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="text-gray-300">★</span><span class="text-gray-300">★</span>
          </div>
        </div>

      </div>
    </div>

    <!-- Seção de detalhes oculta inicialmente -->
    <div id="detalhes" class="bg-white rounded-2xl shadow-lg p-6 hidden transition-all duration-300">
      <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
        <img id="detalhe-foto" src="" class="w-32 h-32 rounded-full border" alt="Foto do palestrante">
        <div>
          <h3 id="detalhe-nome" class="text-2xl font-bold mb-2"></h3>
          <p id="detalhe-bio" class="text-gray-700"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Slider config
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 2.5,
      spaceBetween: 20,
      loop: true,
      freeMode: true,
      freeModeMomentum: false,
      autoplay: {
        delay: 0,
        disableOnInteraction: false,
      },
      speed: 3000,
    });

    // Função para exibir detalhes do palestrante
    function mostrarDetalhes(el) {
      const nome = el.dataset.nome;
      const bio = el.dataset.bio;
      const foto = el.dataset.foto;

      document.getElementById('detalhe-nome').textContent = nome;
      document.getElementById('detalhe-bio').textContent = bio;
      document.getElementById('detalhe-foto').src = foto;

      const detalhes = document.getElementById('detalhes');
      detalhes.classList.remove('hidden');
    }
  </script>
</body>
</html>
